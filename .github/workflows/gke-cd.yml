name: Deploy FNS API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Google CLoud CLI
      uses: google-github-actions/setup-gcloud@v0
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        project_id: ${{ secrets.GKE_PROJECT_ID }}
        export_default_credentials: true

    - name: Build and push Docker image
      env:
        GOOGLE_PROJECT: ${{ secrets.GKE_PROJECT_ID }}
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev
        docker build -t us-central1-docker.pkg.dev/flex-net-sim/flex-net-sim-repo/fns-api:latest .
        docker push us-central1-docker.pkg.dev/flex-net-sim/flex-net-sim-repo/fns-api:latest
